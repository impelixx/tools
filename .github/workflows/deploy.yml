# GitHub Actions workflow для деплоя на GitHub Pages
name: Deploy to GitHub Pages

on:
  # Запускать при push в main ветку
  push:
    branches: ['main', 'master']

  # Позволяет запускать workflow вручную из вкладки Actions
  workflow_dispatch:

# Устанавливаем разрешения для GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

# Разрешаем только один конкурентный деплой
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # Задача сборки
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # Задача деплоя
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
